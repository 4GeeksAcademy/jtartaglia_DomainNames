<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Names Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Welcome to our domain name search page!</h1>
      <p>
        <a
          id="btn"
          class="btn btn-danger"
          data-bs-toggle="collapse"
          href="#showDomainNames"
          role="button"
          aria-expanded="false"
          aria-controls="showDomainNames"
        >
          Show domain names!
        </a>
      </p>
      <div class="collapse" id="showDomainNames">
        <div class="card card-body"></div>
      </div>

      <div class="fixed-bottom p-4">
        Made with ❤️ by Julia
      </div>
    </div>
  </body>
</html>
